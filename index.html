<!DOCTYPE html>
<html>
<head>
    <title>CGPA Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <form id="cgpaForm">
            <label for="semester1">Semester 1 SGPA:</label>
            <input type="number" id="semester1" step="0.01" required><br>

            <label for="semester2">Semester 2 SGPA:</label>
            <input type="number" id="semester2" step="0.02" required><br>

            <label for="semester3">Semester 3 SGPA:</label>
            <input type="number" id="semester3" step="0.03" required><br>
            
            <label for="semester4">Semester 4 SGPA:</label>
            <input type="number" id="semester4" step="0.04" required><br>

            <label for="semester5">Semester 5 SGPA:</label>
            <input type="number" id="semester5" step="0.05" required><br>

            <label for="semester6">Semester 6 SGPA:</label>
            <input type="number" id="semester6" step="0.06" required><br>

            <label for="semester7">Semester 7 SGPA:</label>
            <input type="number" id="semester7" step="0.07" required><br>

            <label for="semester8">Semester 8 SGPA:</label>
            <input type="number" id="semester8" step="0.08" required><br>
            <!-- (Repeat the same structure for semester 2 to 8) -->

        </form>
        <button id="result">CGPA</button>
        <div id="cgpaResult"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
